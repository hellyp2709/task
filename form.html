<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <td><label for="">First Name</label></td>
            <td><input type="text">(max 30 characters a-z and A-Z)</td>
        </tr>
        <tr>
            <td><label for="">Last Name</label></td>
            <td><input type="text">(max 30 characters a-z and A-Z)</td>
        </tr>
        <tr>
            <td><label for="">Date of Birth</label></td>
            <td>
                <select name="" id="">
                    <option value="">Day</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                </select>
                <select name="" id="">
                    <option value="">Month</option>
                    <option value="">January</option>
                    <option value="">February</option>
                    <option value="">March</option>
                    <option value="">April</option>
                </select>
                <select name="" id="">
                    <option value="">Year</option>
                    <option value="">2000</option>
                    <option value="">2001</option>
                    <option value="">2002</option>
                    <option value="">2003</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="">Email Id</label></td>
            <td><input type="Email"></td>
        </tr>
        <tr>
            <td><label for="">Mobile Number</label></td>
            <td><input type="Number" name="" id="" max="10">(10 digit number)</td>
        </tr>
        <tr>
            <td><label for="">Gender</label></td>
            <td>
                <input type="radio" name="abc" id="">Male
                <input type="radio" name="abc" id="">Female
            </td>
        </tr>
        <tr>
            <td><label for="">Address</label></td>
            <td><input type="textarea" name="" id="" col="20" row="5"></td>
        </tr>
        <tr>
            <td><label for="">City</label></td>
            <td><input type="text">(max 30 characters a-z and A-Z)</td>
        </tr>
        <tr>
            <td><label for="">Pincode</label></td>
            <td><input type="Number" name="" id="">(6 digit number)</td>
        </tr>
        <tr>
            <td><label for="">State</label></td>
            <td><input type="text" name="" id="">(max 30 characters a-z and A-Z)</td>
        </tr>
        <tr>
            <td><label for="">Country</label></td>
            <td><input type="text" name="" id="" value="India"></td>
        </tr>
        <tr>
            <td><label for="">Hobbies</label></td>
            <td>
                <input type="checkbox" name="" id="">Dancing
                <input type="checkbox" name="" id="">Singing
                <input type="checkbox" name="" id="">Sketching
                <input type="checkbox" name="" id="">Others
            </td>
        </tr>
        <tr>
            <td><label for="">Qualifications</label></td>
            <td>
                <table>
                    <tr>
                        <td><label for="">Sr.No</label></td>
                        <td><label for="">Examination</label></td>
                        <td><label for="">Board</label></td>
                        <td><label for="">Percentage</label></td>
                        <td><label for="">Year of Passing</label></td>
                    </tr>
                    <tr>
                        <td><label for="">1.</label></td>
                        <td><label for="">Class X</label></td>
                        <td><input type="text" name="" id=""></td>
                        <td><input type="text" name="" id=""></td>
                        <td><input type="text" name="" id=""></td>
                    </tr>
                    <tr>
                        <td><label for="">2.</label></td>
                        <td><label for="">Class XII</label></td>
                        <td><input type="text" name="" id=""></td>
                        <td><input type="text" name="" id=""></td>
                        <td><input type="text" name="" id=""></td>
                    </tr>
                    <tr>
                        <td><label for="">3.</label></td>
                        <td><label for="">Graduation</label></td>
                        <td><input type="text" name="" id=""></td>
                        <td><input type="text" name="" id=""></td>
                        <td><input type="text" name="" id=""></td>
                    </tr>
                    <tr>
                        <td><label for="">4.</label></td>
                        <td><label for="">Graduation</label></td>
                        <td><input type="text" name="" id=""></td>
                        <td><input type="text" name="" id=""></td>
                        <td><input type="text" name="" id=""></td>
                    </tr>

                    
                </table>
            </td>
        </tr>
        <tr>
            <td><label for="abc" value="abc">Courses applied for</label></td>
            <td>
                <input type="radio" name="a" id="">BCA
                <input type="radio" name="a" id="">B.COM
                <input type="radio" name="a" id="">B.SC 
                <input type="radio" name="a" id="">B.A 
            </td>
        </tr>

        <tr>
            <td align="Center">
                <input type="Submit" name="" id=""> 
                <input type="Reset" name="" id="">
            </td>
            <!-- <td></td> -->
        </tr>
    </table>
    
</body>
</html>
